<div class="element padding5">
    <div class="form-group paddingBottom5">
        <div class="row">
        <label class="col-md-4">
            <i class="fa fa-arrows" style="color : #09C"></i>
            <% if (required === true) { %> * <% } %> <%= label %>
        </label>
                <div class="col-md-8 right actions">
                <a href="#" class="trash">
                    <i class="fa fa-trash-o"></i>
                    <span data-i18n="actions.delete">Supprimer</span>
                </a>
                <a href="#setting/<%= id %>" class="wrench">
                    <i class="fa fa-wrench"></i>
                    <span data-i18n="actions.edit">Modifier</span>
                </a>
                <a href="#" class="copy">
                    &nbsp;<span class="fa fa-copy"></span>
                    <span data-i18n="actions.clone">Dupliquer</span>
                </a>
                </div>
        </div>
            <% _.each(itemList["items"], function(el, idx) { %>
        <div class="radio marginTop0 marginBottom0">
            <label>
                <input data-idx=<%=idx %> type="radio"  name="<%= name %>" id="<%= id %>" value="<%= el.value %>" <% if (itemList[ "defaultValue"]==el["id"]){ %>checked<% } %> class="" />
                <%= label %>
            </label>
        </div>
    <% }); %>
    </div>


</div>
