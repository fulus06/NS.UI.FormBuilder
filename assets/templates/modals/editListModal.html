<div>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Items list</h3>
    </div>
    <div class="modal-body">
        <div class="row-fluid">
            <div class="block span12">
                <table class=" table table-striped">
                    <thead>
                        <tr>
                            <th>Label en</th>
                            <th>Label fr</th>
                            <th>Value</th>
                            <th>Is the default value ?</th>
                        </tr>
                    </thead>
                    <tbody>
                        <% _.each( items, function(item, idx) { %>
                            <tr>
                                <td>
                                    <input type="text" data-index="<%= idx %>" data-attr="label" value="<%= item[" en "] %>" />
                                </td>
                                <td>
                                    <input type="text" data-index="<%= idx %>" data-attr="label" value="<%= item[" fr "] %>" />
                                </td>
                                <td>
                                    <input type="text" data-index="<%= idx %>" data-attr="value" value="<%= item[" value "] %>" />
                                </td>
                                <td>
                                    <input type="radio" name="defaultValue" data-index="<%= idx %>" <% if (defaultValue===i tem[ "id"]) { %>checked <% } %>/>
                                        <% if (idx>0) { %>
                                            <button type="button" data-index="<%= idx %>" class="close">&times;</button>
                                            <% } %>
                                </td>
                            </tr>
                            <% }); %>
                                <tr>
                                    <td rowspan="3">
                                        <button id="addItem" type="button">Add item</button>
                                    </td>
                                </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row-fluid">
            <label class="span10 offset1"></label>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary">Save changes</button>
    </div>
</div>
