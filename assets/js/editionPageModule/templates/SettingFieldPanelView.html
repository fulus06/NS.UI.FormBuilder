<div class="row">
    <div class="brand col-md-10 col-md-offset-1">
    <span data-i18n="type">
        Type de champ
    </span>
        <br/>
    <span data-i18n="fields.<%= type %>">
    </span>
    </div>
</div>
<br />
<div class="scroll">
    <div class="row">
        
        <div class="col-md-10 col-md-offset-1" data-setting="field">
            <div class="form-group" id="getField">
                <label class="control-label" data-i18n="settings.preField">
                    Champs pré configurés
                </label>
                <select class="form-control">
                    <option value="" disabled selected>Select an option</option>
                </select>
            </div>
            <hr />
        </div>
    </div>
    <div class="row">
        <div id="form" class="col-md-10 col-md-offset-1">
            <!-- form -->
        </div>
    </div>

    <div class="row" data-setting="field">
        <div class="col-md-6 col-md-offset-3">
            <button id="saveButton" class="saveButton reneco" data-i18n="settings.actions.saveAsType">
                Enregistrez comme nouveau type
            </button>
        </div>
    </div>
</div>
<footer class="row">
    <div class="col-md-10 col-md-offset-1">
        <button class="btn reneco gray form" id="cancel" data-i18n="settings.actions.cancel">
            Annuler
        </button>
        <div class="pull-right">
            <button class="btn reneco form" id="saveChange" data-i18n="settings.actions.save">
                Enregistrer
            </button>
        </div>
    </div>
</footer>
