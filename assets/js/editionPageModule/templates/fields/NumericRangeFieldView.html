<div class="element padding5">
    <div class="row paddingBottom5">
        <label class="col-md-6">
            <i class="fa fa-arrows"></i>
            <%= labelFr %><% if (required === true) { %> (*) <% } %>
        </label>
        <div class="col-md-6 right actions">
            <span class="reneco trash"></span>
<span class="reneco duplicate"></span>
           <span class="reneco edit"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 col11centered">
            <input  class="col-sm-6" type="range" min="<%= minValue %>" max="<%= maxValue %>"
                step="<% if(decimal == true) { %>any<% } else { %><%= precision %><% } %>"
                name="<%= name %>" id="<%= id%>" placeholder="<%= help %>" value="<%= defaultValue %>" />
            <label class="displayValue col-sm-2">
                <%= defaultValue %>
            </label>
        </div>
    </div>
</div>
