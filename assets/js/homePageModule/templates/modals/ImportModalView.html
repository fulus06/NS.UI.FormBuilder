<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                <span class="fa fa-close"></span>
            </button>
            <h2 data-i18n="modal.import.title">
                Import protocol
            </h2>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label data-i18n="modal.import.label">
                    Select a JSON file to import
                </label>
                <input type="file" id="importProtocolFile" class="hide" />
                <div class="row paddingRight15 paddingLeft15">
                    <input type="text" id="importProtocolFileText" class="control col-md-9" accept="application/json" />
                    <button class="marginTop0 marginLeft5 btn reneco grey find" data-i18n="modal.import.find">
                        Find
                    </button>
                    <br/>
                    <label class="error"></label>
                </div>
            </div>
        </div>
        <div class="modal-footer paddingBottom10 paddingTop20">
            <button type="button" class="btn reneco red" data-i18n="modal.import.action">
                Import
            </button>
        </div>
    </div>
</div>
