<!DOCTYPE html>
<html>

<head>
    <title>FormBuilder</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" href="libs/nanoscroller/dist/css/nanoscroller.css">
<link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="libs/fancytree/dist/skin-bootstrap/ui.fancytree.min.css">
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="libs/jsdifflib/diffview.css">
<link rel="stylesheet" href="libs/NS.UI.Navbar/themes/navbar.bootstrap3.css">
<link rel="stylesheet" href="libs/NS.UI.Notification/notification.css">
<link rel="stylesheet" href="compressed/formbuilder.min.css">
<link rel="stylesheet" href="libs/fancytree/dist/skin-win7/ui.fancytree.min.css">
<link rel="stylesheet" href="libs/backbone-forms/distribution/templates/bootstrap3.css">
<link rel="stylesheet" href="libs/fuelux/dist/css/fuelux.min.css">

</head>

<body>
    <section class="container-fluid" id="formBuilder"></section>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/underscore/underscore.js"></script>
    <script src="libs/backbone/backbone.js"></script>
    <script src="libs/requirejs/require.js"></script>
    <script src="libs/blobjs/Blob.js"></script>
    <script src="libs/filesaver/FileSaver.js"></script>
    <script src="build/formbuilder.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            require(['formbuilder'], function(formbuilder) {

                var options = {
                    // Specify URL for formBuilder configuration
                    // Replace this URL with your own
                    URLOptions: {
                        autocompleteURL      : 'ressources/autocomplete/',
                        translationURL       : 'ressources/locales/',
                        keywordAutocomplete  : 'ressources/autocomplete/keywords.json',
                        protocolAutocomplete : 'ressources/autocomplete/protocols.json',
                        unitURL              : 'ressources/autocomplete/units.json',
                    },
                    el: '#formBuilder'
                }


                formbuilder.initialize(options);
            });
        });
    </script>

</body>

</html>
